version: '3.8'

services:
  redis:
    image: redis:7.2-alpine  # 使用官方 Redis 镜像（轻量级 alpine 版本）
    container_name: redis-single
    restart: always
    ports:
      - "6379:6379"         # 主机端口:容器端口
    volumes:
      - ./data:/data  # 持久化数据到本地目录
      - ./redis.conf:/etc/redis/redis.conf  # 可选：挂载自定义配置文件
    command: ["redis-server", "/etc/redis/redis.conf"]  # 如果使用自定义配置
    # 如果不需要自定义配置，可直接使用默认启动，去掉 volumes 中的 redis.conf 和 command 行